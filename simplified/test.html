    <main role="main">
      <div class="layout-inner">
        <div id="product-payment">
          <form id="authentication" method="post" action="" novalidate>
            <div class="buyer-contact-information">
              <div class="form-row">
                <div class="row-content -label-wrapper">
                  <div class="content_holder"><label for="byer-name">Name</label></div>
                </div>          
                <div class="row-content -input-wrapper">
                  <input id="buyer-name" class="input-field" name="buyerName" type="text" spellcheck="false" autocomplete="off" data-rule="required parent_target[.-input-wrapper]" value="" autocorrect="off" required>
                </div>
              </div>

              <div class="form-row">
                <div class="row-content -label-wrapper">
                  <div class="content_holder"><label for="buyer-email">E-post</label></div>
                </div>          
                <div class="row-content -input-wrapper">
                  <input id="buyer-email" class="input-field" name="buyeremail" type="email" spellcheck="false" autocomplete="off" data-rule="email parent_target[.-input-wrapper]" value="" autocorrect="off" required>
                </div>
              </div>

              <div class="form-row">
                <div class="row-content -label-wrapper">
                  <div class="content_holder">
                    <label for="buyer-phone">Phone</label>
                  </div>
                </div>          
                <div class="row-content -input-wrapper">
                  <input id="buyer-phone" class="input-field" name="buyerPhone" type="tel" spellcheck="false" autocomplete="off" data-rule="telephone[none] parent_target[.-input-wrapper]" value="" autocorrect="off" required>
                </div>
              </div>
            </div>
            <div class="buyer-order-info">
              <div class="form-row">
                <div class="row-content -label-wrapper">
                  <div class="content_holder"><label for="buyer-product">Product</label></div>
                </div>          
                <div class="row-content -input-wrapper">
                  <select name="buyerProduct" id="buyer-product" class="select-box">
                    <option value="nn">A product</option>
                    <option value="en">B product</option>
                    <option value="ch">C product</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="buyer-payment">
              <div class="form-row">
                <div class="row-content -label-wrapper">
                  <div class="content_holder"><label for="phone">Product</label></div>
                </div>          
                <div class="row-content -input-wrapper">                  
                  <input id="buyer-phone" class="input-field" name="buyerPhone" type="tel" spellcheck="false" autocomplete="off" data-rule="telephone[none] parent_target[.-input-wrapper]" value="" autocorrect="off" required>
                </div>
              </div>
            </div>

          </form>
